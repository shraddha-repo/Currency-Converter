<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency Converter</h1>
        <form >
        <div class="header">
            <p class="p1">Amount</p>
            <input type="text" value="1" placeholder="Enter Amount">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="">
                        <option value="">USD</option>
                        <option value="">INR</option>
                        <option value="">AUD</option>
                        <option value="">JPY</option>
                    </select>     
            </div>
        </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="">
                        <option value="">USD</option>
                        <option value="" selected>INR</option>
                        <option value="">AUD</option>
                        <option value="">JPY</option>
                    </select>
            </div>
        </div>
        </div>
        <div class="msg-container">
            <p>1 USD = 83 INR</p>
        </div>

        <div>
            <button id="btn">Get Exchange Rate</button>
        </div>
    </form>
    </div>
    
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
